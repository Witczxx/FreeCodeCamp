<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="01 Certification-Project 01.css">
    <title>FCC Survey Form</title>
  </head>
  <body>
    <fieldset>
    <h1 id="title">FreeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking your time to help us to improve the platform</p>
    <form method="post" action="https://www.postpostpost.org/" id="survey-form">
      <label for="name" id="name-label"><div>Name</div> <input type="text" id="name" name="name" placeholder="Name" required/>
      </label>
      <label for="email" id="email-label"><div>E-Mail</div> <input type="email" id="email" name="email" placeholder="E-Mail" required/>
      </label>
      <label for="number" id="number-label"><div>Age (optional)</div> <input type="number" id="number" name="number" min="12" max="120" 
       placeholder="Age"/>
      </label>
      <label for="role">
        <div>Which option describes best your current role?</div>
        <select id="dropdown" name="dropdown">
          <option value="">Select current role</option>
          <option value="1">Student</option>
          <option value="2">Full-Time job</option>
          <option value="3">Full-Time learner</option>
          <option value="4">Prefer not to say</option>
          <option value="5">Other</option>
        </select>
      </label>
     <div> Would you recommend FreeCodeCamp to a friend?</div>
        <label for="definitely"> 
          <input type="radio" id="definitely" name="recommend" value="definitely"" checked> Definitely
        </label>
        <label for="maybe">
          <input type="radio" id="maybe" name="recommend" value="maybe"> Maybe
        </label>
        <label for="not sure">
          <input type="radio" id="not sure" name="recommend" value="not sure"> Not Sure
        </label>
       </legend>
       <label for="favourite">
         <div>What is your favourite feature of FreeCodeCamp?</div>
         <select id="favourite" name="favourite">
           <option value="">Select an option</option>
           <option value="1">Challenges</option>
           <option value="2">Projects</option>
           <option value="3">Community</option>
           <option value="4">Open Source</option>
         </select>
       </label>
       <div>What would you like to see improved? (Check all that apply)</div>
         <label for="front-end">
           <input type="checkbox" id="front-end" name="front-end" value="front-end">Front-End Projects
         </label>
         <label for="back-end">
           <input type="checkbox" id="back-end" name="back-end" value="back-end">Back-End Projects
         </label>
         <label for="data-vis">
           <input type="checkbox" id="data-vis" name="data-vis" value="data-vis">Data Visualization
         </label>
         <label for="challenges">
           <input type="checkbox" id="challenges" name="challenges" value="challenges">Challenges
         </label>
         <label for="oss">
           <input type="checkbox" id="oss" name="oss" value="oss">Open Source Community
         </label>
         <label for="gitterhelprooms">
           <input type="checkbox" id="gitterhelprooms" name="gitterhelprooms" value="gitterhelprooms">Gitter help rooms
         </label>
         <label for="videos">
           <input type="checkbox" id="videos" name="videos" value="videos">Videos
         </label>
         <label for="citymeetups">
           <input type="checkbox" id="citymeetups" name="citymeetups" value="citymeetups">City Meetups
         </label>
         <label for="wiki">
           <input type="checkbox" id="wiki" name="wiki" value="wiki">Wiki
         </label>
         <label for="forum">
           <input type="checkbox" id="forum" name="forum" value="forum">Forum
         </label>
         <label for="addcourses">
           <input type="checkbox" id="addcourses" name="addcourses" value="addcourses">Additional Courses
         </label>
      
      <label for="suggestions">
        <div>Any comments or suggestions?</div>
        <textarea id="suggestions" name="suggestions" cols="30" rows="3" placeholder ="Enter your comment here..."></textarea>
      </label>
      <label>
        <input type="submit" id="submit" value="submit"/>
        </form>
      </label>
    </fieldset>
  </body>
