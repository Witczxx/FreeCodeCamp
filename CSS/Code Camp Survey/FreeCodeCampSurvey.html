<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>FCC Survey Form</title>
  </head>
  <body>
    <h1>FreeCodeCamp Survey Form</h1>
    <p>Thank you for taking your time to help us to improve the platform</p>
    
      <label for="name"><div>Name</div> <input type="text" id="name" name="name" placeholder="Name" required/>
      </label>
      <label for="email"><div>E-Mail</div> <input type="email" id="email" name="email" placeholder="E-Mail" required/>
      </label>
      <label for="age"><div>Age (optional)</div> <input type="number" id="age" name="age" min="12" max="120" 
       placeholder="Age"/>
      </label>
      <label for="role">
        <div>Which option describes best your current role?</div>
        <select id="role" name="role">
          <option value="">Select current role</option>
          <option value="1">Student</option>
          <option value="2">Full-Time job</option>
          <option value="3">Full-Time learner</option>
          <option value="4">Prefer not to say</option>
          <option value="5">Other</option>
        </select>
      </label>
     <div> Would you recommend FreeCodeCamp to a friend?</div>
        <label for="definitely"> 
          <input type="radio" id="definitely" name="recommend" checked> Definitely
        </label>
        <label for="maybe">
          <input type="radio" id="maybe" name="recommend"> Maybe
        </label>
        <label for="not sure">
          <input type="radio" id="not sure" name="recommend"> Not Sure
        </label>
       </legend>
       <label for="favourite">
         <div>What is your favourite feature of FreeCodeCamp?</div>
         <select id="favourite" name="favourite">
           <option value="">Select an option</option>
           <option value="1">Challenges</option>
           <option value="2">Projects</option>
           <option value="3">Community</option>
           <option value="4">Open Source</option>
         </select>
       </label>
       <div>What would you like to see improved? (Check all that apply)</div>
         <label for="front-end">
           <input type="checkbox" id="front-end" name="front-end">Front-End Projects
         </label>
         <label for="back-end">
           <input type="checkbox" id="back-end" name="back-end">Back-End Projects
         </label>
         <label for="data-vis">
           <input type="checkbox" id="data-vis" name="data-vis">Data Visualization
         </label>
         <label for="challenges">
           <input type="checkbox" id="challenges" name="challenges">Challenges
         </label>
         <label for="oss">
           <input type="checkbox" id="oss" name="oss">Open Source Community
         </label>
         <label for="gitterhelprooms">
           <input type="checkbox" id="gitterhelprooms" name="gitterhelprooms">Gitter help rooms
         </label>
         <label for="videos">
           <input type="checkbox" id="videos" name="videos">Videos
         </label>
         <label for="citymeetups">
           <input type="checkbox" id="citymeetups" name="citymeetups">City Meetups
         </label>
         <label for="wiki">
           <input type="checkbox" id="wiki" name="wiki">Wiki
         </label>
         <label for="forum">
           <input type="checkbox" id="forum" name="forum">Forum
         </label>
         <label for="addcourses">
           <input type="checkbox" id="addcourses" name="addcourses">Additional Courses
         </label>
      
      <label for="suggestions">
        <div>Any comments or suggestions?</div>
        <input type="text" id="suggestions" name="suggestions" placeholder ="Enter your comment here...">
      </label>
      <label>
        <input type="submit" value="submit"/>
      </label>
  </body>
